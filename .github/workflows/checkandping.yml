name: Ping and Notify

on:
  schedule:
    - cron: "*/5 * * * *"
  workflow_dispatch:

jobs:
  check-ip:
    runs-on: ubuntu-latest
    steps:
      - name: Resolve domain to IP silently
        id: dns
        run: |
          DOMAIN="${{ secrets.IP }}"
          IP=$(dig +short "$DOMAIN" | tail -n1)
          # ‡πÉ‡∏ä‡πâ‡πÄ‡∏ß‡∏•‡∏≤ Bangkok (UTC+7)
          TIMESTAMP=$(TZ="Asia/Bangkok" date +"%Y-%m-%d %H:%M:%S")
          # ‡πÄ‡∏Å‡πá‡∏ö env ‡πÄ‡∏á‡∏µ‡∏¢‡∏ö ‡πÜ
          echo "DOMAIN=$DOMAIN" >> $GITHUB_ENV
          echo "IP=$IP" >> $GITHUB_ENV
          echo "TIMESTAMP=$TIMESTAMP" >> $GITHUB_ENV

      - name: Send Telegram message
        run: |
          if [[ "$IP" == 1.* ]]; then
            MESSAGE="‚ö†Ô∏èüö® ALERT! Domain $DOMAIN resolved to CRITICAL IP $IP at $TIMESTAMP (Bangkok) üö®‚ö†Ô∏è"
          else
            MESSAGE="‚úÖ Domain $DOMAIN checked at $IP at $TIMESTAMP"
          fi

          curl -s -X POST https://api.telegram.org/bot${{ secrets.TELEGRAM_BOT_TOKEN }}/sendMessage \
            -d chat_id=${{ secrets.TELEGRAM_CHAT_ID }} \
            -d text="$MESSAGE"
